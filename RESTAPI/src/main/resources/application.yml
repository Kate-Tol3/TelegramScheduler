server:
  port: ${RESTAPI_SERVER_PORT}

spring:
  datasource:
    url: ${RESTAPI_DATASOURCE_URL}
    username: ${RESTAPI_DATASOURCE_USERNAME}
    password: ${RESTAPI_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: ${RESTAPI_KAFKA_BOOTSTRAP}
    consumer:
      group-id: restapi-consumer-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

logging:
  level:
    org.springframework.kafka: INFO
    org.example.restapi: DEBUG
